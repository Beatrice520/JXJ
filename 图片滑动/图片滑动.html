<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片滑动</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<style>
		.box{
			width:350px;
			height:250px;
			border:2px solid orange;
			position:relative;
			float:left;
			margin-left:40px;
			margin-bottom:20px;
		}
		img{
			width:150px;
			border:2px solid pink;
			position:absolute;
			right:0;
			bottom:0;
		}
    </style>
</head>
<body>
	<div class="box">
		<img src="1.jpg">
	</div>
	<div class="box">
		<img src="1.jpg">
	</div>
	<div class="box">
		<img src="1.jpg">
	</div>
	<div class="box">
		<img src="1.jpg">
	</div>
	<div class="box">
		<img src="1.jpg">
	</div>
	<div class="box">
		<img src="1.jpg">
	</div>
	<script>
	$(function() {
		$(".box").mouseenter(function() {
			$(this).find('img').stop().animate({"right":"10px"},300);
		})
		$(".box").mouseleave(function() {
			$(this).find('img').stop().animate({"right":"0px"},300);
		})
	})
	</script>
</body>
</html>
