<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab切换</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul li{
			float:left;
			list-style:none;
			width:200px;
			line-height:30px;
			text-align:center;
		}
		.box{
			width:600px;
			height:500px;
			border:1px solid #000;
			margin:50px auto;
			position:relative;
		}
		.news{
			background-color:#0f0;
		}
		.entertain{
			background-color:#f00;
		}
		.video{
			background-color:#00f;
		}
		.content{
			width:560px;
			height:450px;
			position:absolute;
			left:20px;
			top:40px;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li class="news">新闻</li>
			<li class="entertain">娱乐</li>
			<li class="video">视频</li>
		</ul>
		<div class="content" style="background-color:#0f0;"></div>
		<div class="content" style="background-color:#f00;"></div>
		<div class="content" style="background-color:#00f;"></div>
	</div>
	<script>
		var lis = document.getElementsByTagName('li'),
			contents = document.getElementsByClassName('content');
		for(var i = 0; i < lis.length; i ++){
			// contents[i].style.display = "none";
			lis[i].count = i;
			lis[i].onclick = function (e) {
				var event = e || window.event;
				
				for(var j = 0; j < lis.length; j ++){
					// if(j != this.count) {
						contents[j].style.display = "none";
					// }
				}
				contents[this.count].style.display = "block";
			}
		}
	</script>
</body>
</html>
